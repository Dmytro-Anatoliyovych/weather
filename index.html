<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="scss/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">

        <header><i class='bx bx-left-arrow-alt'></i>Weather</header>

        <section class="inputPart">

            <p class="infoTxt"></p>

            <div class="content">
                <input type="text" spellcheck="false" placeholder="Select city & press Enter" required>
                <div class="separator"></div>
                <button>Where are you?</button>
            </div>
        </section>

        <section class="weatherPart">

            <img src="" alt="Weather Icon">

            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>

            <div class="weather">_ _</div>

            <div class="location">
                <i class='bx bx-map'></i>
                <span>_, _</span>
            </div>

            <div class="wbottomDetails">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
